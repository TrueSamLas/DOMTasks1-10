<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Task9</title>
    <style>
        button{
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <button>Нажми на меня!</button>
    <script>
        let butt = document.querySelector('button');
        butt.addEventListener('click', () => {
            butt.style.display = 'none';
        });
    </script>
</body>
</html>
